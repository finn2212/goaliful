<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Back" [icon]="buttonIcon">
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-list lines="full" class="ion-no-margin ion-no-padding">

      <ion-item>
        <h1>Benne dein Ziel</h1>
        <p>Werde konkret und benne dein Ziel möglichst passend. "Jeden Tag Sport machen für die nächsten 3 Wochen" ist
          einfacher als "mehr Sport treiben"</p>
        <ion-label position="stacked">
        </ion-label>
        <ion-input type="string" ngModel name="name" placeholder="name" required></ion-input>
      </ion-item>

    </ion-list>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-button type="submit" color="dark" expand="block" [disabled]="!f.valid">
          Weiter
        </ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
