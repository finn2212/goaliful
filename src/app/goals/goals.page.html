<ion-header>
  <ion-toolbar>
    <ion-title>Positivity Goals</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="newGoal()">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-toolbar>
    <ion-segment (ionChange)="segmentChanged($event)" value="friends">
      <ion-segment-button value="friends">
        <ion-label>Aktive </ion-label>
      </ion-segment-button>
      <ion-segment-button value="enemies">
        <ion-label>Abgeschlossene </ion-label>
      </ion-segment-button>
    </ion-segment>

  </ion-toolbar>

  <ng-container *ngIf="isActiveGoals">
    <ng-container *ngFor="let goal of goals">
      <ng-container *ngIf=goal.activ>
        <ion-card (click)="onGoalSelected(goal)">
          <ion-card-header>
            <ion-card-title>{{goal.name }}</ion-card-title>
            <ion-card-subtitle>{{goal.why}}</ion-card-subtitle>
            <ion-card-subtitle>{{goal.category}}</ion-card-subtitle>
            <ul>
              <li *ngFor="let step of goal.steps">{{step.name}};</li>
            </ul>
            <ion-button size="small" (click)="finischGoal(goal)">Abschließen</ion-button>
            <ion-button size="small" (click)="deleteGoal(goal)">Löschen</ion-button>
          </ion-card-header>
        </ion-card>
      </ng-container>
    </ng-container>
  </ng-container>
  <ng-container *ngIf="!isActiveGoals">
    <ng-container *ngFor="let goal of goals">
      <ng-container *ngIf=!goal.activ>
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{goal.name}}</ion-card-title>
            <ion-card-subtitle>{{goal.why}}</ion-card-subtitle>
            <ion-card-subtitle>{{goal.category}}</ion-card-subtitle>
            <ul>
              <li *ngFor="let step of goal.steps">{{step.name}};</li>
            </ul>
            <ion-button size="small" (click)="finischGoal(goal)">Abschließen</ion-button>
            <ion-button size="small" (click)="deleteGoal(goal)">Löschen</ion-button>
          </ion-card-header>
        </ion-card>
      </ng-container>
    </ng-container>
  </ng-container>
</ion-content>
