<ion-header>
  <ion-toolbar>
    <ion-title>Positivity Goals</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="newGoal()">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-toolbar>
    <ion-segment color="primary" (ionChange)="segmentChanged($event)" value="friends">
      <ion-segment-button value="friends">
        <ion-label>Aktive </ion-label>
      </ion-segment-button>
      <ion-segment-button value="enemies">
        <ion-label>Abgeschlossene </ion-label>
      </ion-segment-button>
    </ion-segment>

  </ion-toolbar>

  <ng-container *ngIf="isActiveGoals">
    <ng-container *ngFor="let goal of goals">
      <ng-container *ngIf=goal.activ>
        <ion-card (click)="onGoalSelected(goal)">
          <img src="{{goal.picture}}">
          <ion-card-header>
            <ion-card-subtitle>Priorität {{goal.prio}}</ion-card-subtitle>
            <ion-card-title>{{goal.name }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            {{goal.why}}
            {{goal.desc}}
          </ion-card-content>
          <ion-item class="ion-activated">
            <ion-icon name="flag" slot="start"></ion-icon>

            <ion-label (click)="finischGoal(goal)">Ziel beenden</ion-label>
          </ion-item>
          <ion-item class="ion-activated">
            <ion-icon name="trash" slot="start"></ion-icon>

            <ion-label (click)="deleteGoal(goal)">Ziel Löschen</ion-label>
          </ion-item>
        </ion-card>

      </ng-container>
    </ng-container>
  </ng-container>
  <ng-container *ngIf="!isActiveGoals">
    <ng-container *ngFor="let goal of goals">
      <ng-container *ngIf=!goal.activ>
        <ion-card (click)="onGoalSelected(goal)">
          <img src="{{goal.picture}}">
          <ion-card-header>
            <ion-card-subtitle>Priorität {{goal.prio}}</ion-card-subtitle>
            <ion-card-title>{{goal.name }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            {{goal.why}}
            {{goal.desc}}
          </ion-card-content>

          <ion-item class="ion-activated">
            <ion-icon name="trash" slot="start"></ion-icon>
            <ion-label (click)="deleteGoal(goal)">Ziel Löschen</ion-label>
          </ion-item>
        </ion-card>

      </ng-container>
    </ng-container>
  </ng-container>
</ion-content>
