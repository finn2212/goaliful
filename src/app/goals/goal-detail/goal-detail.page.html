<ion-header>
  <ion-toolbar>

    <ion-title>Details</ion-title>

    <ion-buttons slot="start">
      <ion-back-button text="Back" [icon]="buttonIcon">
      </ion-back-button>
    </ion-buttons>
    <ion-button *ngIf="!mode" (click)="changeMode()" fill="clear" slot="end">Bearbeiten</ion-button>
    <ion-button *ngIf="mode" (click)="changeMode()" fill="clear" slot="end">Speichern</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-list lines="full" class="ion-no-margin ion-no-padding">

      <ion-item>
        <ion-label>{{goal.name}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>{{ goal.why }}
        </ion-label>
      </ion-item>

      <ion-item-divider></ion-item-divider>

      <ion-item>
        <ion-label>
          Meilensteine hinzug√ºgen
        </ion-label>
      </ion-item>

      <ion-item *ngFor="let step of steps">
        <ion-checkbox></ion-checkbox>
        <ion-label>{{step.name}} </ion-label>
      </ion-item>
      <ion-item>


        <ion-input type="string" (ionBlur)="addStep()" [(ngModel)]="newStepString"
          [ngModelOptions]="{standalone: true}">
          <ion-button size="small" (click)="addStep()" fill="clear">
            <ion-icon slot="start" name="add-circle-outline" size="large"></ion-icon>
          </ion-button>
        </ion-input>

      </ion-item>
      <ion-item-divider></ion-item-divider>
      <ion-item *ngIf="!mode">
        <ion-label>Start Date:</ion-label>
        <ion-label> {{goal.startDate}}</ion-label>
      </ion-item>
      <ion-item *ngIf="mode">
        <ion-label>Start Date:</ion-label>
        <ion-datetime value="goal.startDate" placeholder="Select Date"></ion-datetime>
      </ion-item>


      <ion-item>
        <ion-label>End Date</ion-label>
        <ion-datetime value="1990-02-20" placeholder="Select Date"></ion-datetime>
      </ion-item>

      <ion-item-divider></ion-item-divider>
      <ion-item>
        <ion-label>Beschreibung</ion-label>
      </ion-item>
      <ion-item>

        <p>{{goal.desc}}</p>

      </ion-item>
      <ion-item-divider></ion-item-divider>
    </ion-list>

    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-button type="submit" color="dark" expand="block" [disabled]="!f.valid">
          Ziel Speichern
        </ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
