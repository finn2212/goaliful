<ion-header>
    <ion-toolbar>

        <ion-title>Details</ion-title>

        <ion-buttons slot="start">
            <ion-back-button text="Back" [icon]="buttonIcon">
            </ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ng-container *ngFor="let goal of goals">
        <ng-container *ngIf="selectedGoal.id === goal.id">
            <ion-list lines="full" class="ion-no-margin ion-no-padding">
                <ion-item>
                    <ion-label position="stacked">Name des Ziels:</ion-label>
                    <ion-input [(ngModel)]="goal.name"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label position="stacked">Warum:</ion-label>
                    <ion-input [(ngModel)]="goal.why"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label (click)="chanceCategory()">Kategorie: {{goal.category}}</ion-label>

                </ion-item>
                




                <ion-item>
                    <ion-label position="floating">Beschreibung</ion-label>
                    <ion-textarea [(ngModel)]="goal.desc"></ion-textarea>
                </ion-item>



                <ion-item-divider></ion-item-divider>

                <ion-item>
                    <ion-label>Todos:
                    </ion-label>
                </ion-item>
                <ion-item>
                    
                    <ion-label>Fortschritt: {{done}}/{{done+notDone}}
                    </ion-label>
                </ion-item>
                <ion-item>
                    <ion-input type="text" placeholder="Enter Todo" [ngModelOptions]="{standalone: true}"
                        [(ngModel)]="newTodoName">
                    </ion-input>
                    <ion-button fill="clear" size="default" (click)="showPicker()">Prio: {{prio}}</ion-button>
                    <div class="item-note" item-end>
                        <ion-button color="primary" (click)="addTodo()">
                            <ion-icon name="add"></ion-icon>
                        </ion-button>
                    </div>
                </ion-item>
                <ion-item>
                    <ion-card-content>
                        <canvas #doughnutCanvas style="position: relative; height:20vh; width:40vw"></canvas>
                      </ion-card-content>
                </ion-item>
                
                <ion-item-divider></ion-item-divider>
                <ion-item>
                    <ion-label>Ausstehende Todos</ion-label>
                </ion-item>

                <ng-container *ngFor="let todo of goalTodos">
                    <ion-item *ngIf="!todo.done">
                        <ion-label>
                            {{todo.name}}
                        </ion-label>
                        <ion-note slot="end">{{todo.prio}}</ion-note>
                    </ion-item>
                </ng-container>

                <ion-item-divider></ion-item-divider>
                <ion-item>
                    <ion-label>Erledigte Todos</ion-label>
                </ion-item>
                <ng-container *ngFor="let todo of goalTodos">
                    <ion-item *ngIf="todo.done">
                        <ion-label>
                            {{todo.name}}
                        </ion-label>
                        <ion-note slot="end">{{todo.prio}}</ion-note>
                    </ion-item>
                </ng-container>
                <ion-item-divider></ion-item-divider>
            </ion-list>
        </ng-container>

    </ng-container>
</ion-content>
