<ion-header>


  <ion-toolbar>
    <ion-title>
      Postitivity Talk
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>




  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-toolbar>


  </ion-toolbar>


  <ng-container *ngFor="let blog of bloglist">

    <ion-card (click)="onTalkItemSelected(blog)">

      <ion-card-header>
        <ion-card-subtitle>{{blog.title}}</ion-card-subtitle>
        <ion-card-subtitle>{{blog.text}}</ion-card-subtitle>


      </ion-card-header>
    </ion-card>

  </ng-container>


</ion-content>
