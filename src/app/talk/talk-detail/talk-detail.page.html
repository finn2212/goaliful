<ion-header>
  <ion-toolbar>

    <ion-title>Details</ion-title>

    <ion-buttons slot="start">
      <ion-back-button text="Back" [icon]="buttonIcon">
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-content>

  <ion-list lines="full" class="ion-no-margin ion-no-padding">

    <ion-item>

      <ion-label>{{blogItem.title}}</ion-label>
    </ion-item>
    <ion-item>

      <ion-label>{{ blogItem.text }}
      </ion-label>
    </ion-item>

    <ion-item-divider></ion-item-divider>


    <ion-item>
      <ion-label>Beschreibung</ion-label>
    </ion-item>
    <ion-item>

      <p>{{blogItem.longText}}</p>

    </ion-item>

    <ion-item-divider></ion-item-divider>
    <ng-container *ngFor="let todo of blogItem.todos">

      <ion-item>
        <ion-label>{{todo.name}}</ion-label>
      </ion-item>

    </ng-container>
    <ion-button (click)="addGoal()">Als Ziel hinzuf√ºgen</ion-button>

  </ion-list>



</ion-content>
