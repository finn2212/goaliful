<ion-header>
  <ion-toolbar>
    <ion-title>todos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content>
    <ion-item>
      <ion-input type="text" placeholder="Enter task" [(ngModel)]="taskName"></ion-input>

      <div class="item-note" item-end>
        <ion-button color="primary" (click)="addTask()">
          <ion-icon name="add"></ion-icon>
        </ion-button>
      </div>
    </ion-item>
    <div>
      <ion-list>
        <ion-item *ngFor="let todo of taskList; let i=index">
          {{todo.name}}
          <div class="item-note" slot="end">
            <ion-button color="danger" clear (click)="deleteTask(i)">
              <ion-icon name="trash"></ion-icon>
            </ion-button>
            <ion-button color="primary" clear (click)="addToToday(i)">
              <ion-icon name="calendar-outline"></ion-icon>
            </ion-button>
          </div>
        </ion-item>
      </ion-list>
    </div>
  </ion-content>
</ion-content>
